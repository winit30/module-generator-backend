<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="css/foundation.min.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="grid-container fluid">

    <div class="grid-x grid-margin-x" id="login">
      <div class="cell small-4 large-offset-4 marginTop90">
          <form class="log-in-form" id="login-form">
            <h4 class="text-center paddingBottom10">Log in with email account</h4>
            <label>Email
              <input type="email" placeholder="somebody@example.com" id="lg-email">
            </label>
            <label>Password
              <input type="password" placeholder="Password" id="lg-password">
            </label>
            <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
            <p><input type="submit" class="button expanded" value="Log in"></input></p>
            <p class="text-center"><a href="#">Forgot your password?</a></p>
          </form>
          <p class="text-center marginTop30">Dont's have an account yet? <a href="#">Signup</a></p>
      </div>
    </div>

    <div class="grid-x grid-margin-x" id="signup">
      <div class="cell small-4 large-offset-4 marginTop90">
          <form class="log-in-form">
            <h4 class="text-center paddingBottom10">Log in with email account</h4>
            <label>Email
              <input type="email" placeholder="somebody@example.com">
            </label>
            <label>Password
              <input type="password" placeholder="Password">
            </label>
            <p><input type="submit" class="button expanded" value="Log in"></input></p>
            <p class="text-center"><a href="#">Forgot your password?</a></p>
          </form>
          <p class="text-center marginTop30">Dont's have an account yet? <a href="#">Signup</a></p>
      </div>
    </div>

    <div class="grid-x grid-margin-x" id="app">
      <div class="top-bar">
        <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text" id="username"></li>
            <li>
              <a href="#" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="cell small-12 marginTop60 text-center">
            <h1>Module Generator</h1>

            <div class="grid-x grid-margin-x marginTop60">
              <div class="cell small-6 large-offset-3 file-upload-cont">
                  <div class="grid-x grid-margin-x" id="upload">
                    <div class="cell small-6 text-center input-topgap">
                          <input type="file" id="file" accept=".json"/>
                    </div>
                    <div class="cell small-6 text-right">
                          <button class="button" onclick="uploadJson()">Upload file</button>
                    </div>
                  </div>
                  <div class="grid-x grid-margin-x" id="download">
                    <div class="cell small-12 text-center input-topgap">
                          <a href="/downloads/generatedModule.zip" target="_blank" class="button" onclick="uploadJson()">Download Module</a>
                    </div>
                  </div>
              </div>
            </div>
      </div>
    </div>

    <p id="message" class="text-center"><p>
</div>

<script src="js/app.js"></script>
</body>
</html>
